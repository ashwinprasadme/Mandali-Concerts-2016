<style media="screen">
  .center {
    text-align: center;
  }

  .greenbutton {
    border-color: #11b300;
    background-color: #36b333;
  }

  .centerstar {
    top: 25%;
    position: relative;
  }
  .background{
    background-color:#3E0003;
  }
  .item-complex .item-content, .item{
    background-color: rgba(0,0,0,0) ;
}
  .yellowtext{
    background-color: #FBEA66;
  }
  .button.button-icon.input-button {
  position: absolute;
  right: 0;
  top: 5px;
  color: #aaa;
}
.bar-subheader {
  color: #3E0003;
}
</style>

<ion-view title="Live Concerts - 6:30 pm" class="favorites-page">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-header-bar class="bar-light bar-subheader item-input-inset">
    <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>

    <input type="search"
    placeholder="Search..."
    ng-model="search">
  </label>
  <button ng-if="search.length"
    class="button button-icon ion-android-close input-button"
    ng-click="clearSearch()">
  </button>

</ion-header-bar>


  <ion-content class="background">

        <img style="Width: 100%;" ng-src="img/cover.jpg">

    <ion-list class="background">
      <ion-item ng-repeat="concert in eveningFiltered | searchContacts:search" class="item item-thumbnail-left item-text-wrap background">
         <ion-option-button ng-click="share(concert)" class="button-positive">Share</ion-option-button>
        <img ng-src="{{ concert.image_small }}">
        <h2 style="color:#FFF;">{{ concert.date }}</h2>
        <h2 style="color: #FFFB00;">{{ concert.title }}</h2>
        <p style="color: #FFF;">{{ concert.artist }}</p>


<div class="item-button-right" style="{{ concert.fav == '1' ? 'visibility: hidden;' : 'visibility: visible;' }}">
  <button class="button background" ng-click="FavConcert(concert.id)">
    <i style="color: #FFFB00;" class="icon ion-star"></i>
  </button>
</div>


        <!-- <ion-option-button class="button-assertive " ng-click= "removeSong(concert, $index)">
          <i class="ion-minus-circled "></i>
        </ion-option-button> -->
      </ion-item>
      <pre> </pre>
      <h3 class="center" style="color: #FFFB00;">Concerts Until Today</h3>
      <pre> </pre>
      <ion-item ng-repeat="concert in eveningDone" class="item item-thumbnail-right">

        <img ng-src="{{ concert.image_small }}">
        <h2 style="color:#FFF;">{{ concert.date }}</h2>
        <h2 style="color: #FFFB00;">{{ concert.title }}</h2>
        <p style="color: #FFF;">{{ concert.artist }}</p>

    </ion-list>

  </ion-content>
</ion-view>
