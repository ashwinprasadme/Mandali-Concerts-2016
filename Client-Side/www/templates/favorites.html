<style media="screen">
  .center {
    text-align: center;
  }

  .centerstar {
    top: 25%;
    position: relative;
  }
  .background{
    background-color:#3E0003;
  }
  .item-complex .item-content, .item{
    background-color: rgba(0,0,0,0) ;
}
</style>

<ion-view title="Favorites" class="favorites-page background">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="background">

    <ion-list class="background">
      <ion-item ng-repeat="concert in favorites" class="item item-thumbnail-left background">

        <img ng-src="{{ concert.image_small }}">
        <h2 style="color:#FFF;">{{ concert.date }}</h2>
        <h2 style="color: #FFFB00;">{{ concert.title }}</h2>
        <p style="color:#FFF;">{{ concert.artist }}</p>

        <div class="item-button-right" >
          <button class="button button-assertive" ng-click="RemoveFav(concert.id,'eve')">
            <i class="ion-close-circled"></i>
          </button>
        </div>

        <!-- <ion-option-button class="button-assertive " ng-click= "removeSong(concert, $index)">
          <i class="ion-minus-circled "></i>
        </ion-option-button> -->
      </ion-item>
      <pre> </pre>
      <h3 class="center" style="color: #FFFB00;">Prathibakankshi</h3>
      <pre> </pre>

      <ion-item ng-repeat="concert_j in jun_favorites" class="item background">

        <h2 style="color:#FFF;">{{ concert_j.date }}</h2>
        <h2 style="color: #FFFB00;">{{ concert_j.title }}</h2>

        <div class="item-button-right" >
          <button class="button button-assertive" ng-click="RemoveFav(concert_j.id,'jun')">
            <i class="ion-close-circled"></i>
          </button>
        </div>
        <!-- <ion-option-button class="button-assertive " ng-click= "removeSong(concert, $index)">
          <i class="ion-minus-circled "></i>
        </ion-option-button> -->
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
