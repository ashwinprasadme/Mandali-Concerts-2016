<style media="screen">
  .center {
    text-align: center;
  }

  .greenbutton {
    border-color: #11b300;
    background-color: #36b333;
  }

  .centerstar {
    top: 25%;
    position: relative;
  }

  .background{
    background-color:#3E0003;
  }
  .item-complex .item-content, .item{
    background-color: rgba(0,0,0,0) ;
}
</style>

<ion-view title="Live Concerts - 5:15 pm" class="favorites-page">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="background">
<pre>

</pre>
    <img style="Width: 100%;" ng-src="img/junior.jpg">
<pre>

</pre>
    <ion-list>
      <ion-item ng-repeat="concert in juniorFiltered" class="item">

        <h2 style="color:#FFF;">{{ concert.date }}</h2>
        <h2 style="color: #FFFB00;">{{ concert.title }}</h2>

        <div class="item-button-right" style="{{ concert.fav == '1' ? 'visibility: hidden;' : 'visibility: visible;' }}">
          <button class="button background" ng-click="FavConcert(concert.id)">
            <i style="color: #FFFB00;" class="icon ion-star"></i>
          </button>
        </div>
        <!-- <ion-option-button class="button-assertive " ng-click= "removeSong(concert, $index)">
          <i class="ion-minus-circled "></i>
        </ion-option-button> -->
      </ion-item>
      <pre> </pre>
      <h3 style="color: #FFFB00;" class="center">Concerts Until Today</h3>
      <pre> </pre>
      <ion-item ng-repeat="concert in juniorDone" class="item">

        <h2 style="color:#FFF;">{{ concert.date }}</h2>
        <h2 style="color: #FFFB00;">{{ concert.title }}</h2>

      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
